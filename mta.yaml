_schema-version: '2.0'
ID: BPP
version: 0.0.1

modules:
 - name: db
   type: hdb
   path: db
   requires:
   - name: bp-container
     properties: 
        TARGET_CONTAINER: ~{bp-container-name}


 - name: web
   type: html5
   path: web
   requires:
      - name: bianix_uaa
        properties: 
        TARGET_CONTAINER: ~{hdi-container-name}

resources:
 - name: bianix_uaa
   type: com.sap.xs.uaa
   parameters:
      config_path: ./xs-security.json
 - name: bp-container
   properties:
      bp-container-name: ${service-name}
   type: com.sap.xs.hdi-container
   parameters:
      config:
       schema: BIANIX_BP
